<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scrips.js" defer></script>
    <title>Calculadora de Consumo</title>
  </head>
  <body>
    <div class="caixa-principal">
      <form action="">
        <p>Tipo de Combustivel</p>
        <section>
          <div class="combustivel">
            <input type="radio" name="combustivel" class="inputCombustivel" id="etanol" value="etanol" />
            <label for="etanol">Etanol</label>
          </div>
          <div class="combustivel">
            <input type="radio" name="combustivel" class="inputCombustivel" id="gasolina" value="gasolina" />
            <label for="gasolina">Gasolina</label>
          </div>
        </section>
        <div class="caixa-menor">
          <label for="consumo">Digite o consumo do veículo (KM/L):</label>
          <input type="number" id="consumo" />
        </div>

        <div class="caixa-menor">
          <label for="velocidade">Digite a velocidade média (KM/h):</label>
          <input type="number" id="velocidade" />
        </div>

        <div class="caixa-menor">
          <label for="duracao">selecione o tempo total da viagem:</label>
          <input type="time" id="duracao"/>
        </div>

        <div class="botao">
          <button>CALCULAR</button>
        </div>
      </form>
    </div>

    <p class="resultado">0</p>
  </body>
</html>
