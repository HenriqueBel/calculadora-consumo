<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Consumo</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Digite o consumo do veículo (KM/L):</label>
        <input type="number" />
      </div>

      <div>
        <label for="">Digite a velocidade média (KM/h):</label>
        <input type="number" />
      </div>

      <div>
        <label for="">selecione o tempo total da viagem:</label>
        <input type="time" />
      </div>

      <button>CALCULAR</button>
    </form>
  </body>
</html>
